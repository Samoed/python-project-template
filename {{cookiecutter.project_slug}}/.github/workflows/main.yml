name: pre-commit

on:
  pull_request:
  push:
    branches: [main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      name: checkout
      
    - uses: actions/setup-python@v3
      name: install python
      
    - uses: pre-commit/action@v3.0.0
      name: run pre-commit
      with:
        extra_args: --all-files
      continue-on-error: true
